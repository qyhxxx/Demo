<!DOCTYPE html>

    <title>AdminLTE 2 | General Form Elements</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/AdminLTE-2.3.11//bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="/AdminLTE-2.3.11//dist/css/AdminLTE.min.css">

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

        <section class="sidebar">

            <ul class="sidebar-menu">
                <li class="header">MAIN NAVIGATION</li>
                <li class="treeview">
                    <a href="#">
                        <i></i> <span>商品</span>
                        <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a th:href="@{/admin/goods/list/1}"><i class="fa fa-circle-o"></i> 服装类</a></li>

                    </ul>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i></i> <span>销售情况</span>
                        <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>

                    <ul class="treeview-menu">
                        <li><a th:href="@{/admin/sale/date/list/1}"><i class="fa fa-circle-o"></i> 本天</a></li>
